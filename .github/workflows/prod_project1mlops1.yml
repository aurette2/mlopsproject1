# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - project1mlops1

on:
  push:
    branches:
      - prod
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://project1.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ba8ef759080a4626baa27dc0e191b688 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_453ceb4f3b6549a288751491556d8f09 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: project1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ba8ef759080a4626baa27dc0e191b688 }}/project1:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'project1mlops1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2c7e236fb9524404935a35db2d0c5b4a }}
        images: 'project1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ba8ef759080a4626baa27dc0e191b688 }}/project1:${{ github.sha }}'