# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - project1mlops1

on:
  push:
    branches:
      - prod
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://project1.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7fa100a8189c4f05a9c54314cbd51df8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6d490ec716ed4fb8a32407226d262ca0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: project1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7fa100a8189c4f05a9c54314cbd51df8 }}/project1:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'project1mlops1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_660b899ae6f844719d1cc0952ca0c9cf }}
        images: 'project1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7fa100a8189c4f05a9c54314cbd51df8 }}/project1:${{ github.sha }}'